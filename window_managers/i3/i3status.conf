# i3status configuration

general {
    colors = true
    output_format=i3bar
    interval = 1 
}

#order += "cpu_temperature 0"
#order += "cpu_usage"
order += "memory"
order += "read_file brightness"
order += "disk /"
#order += "disk /home"
#order += "load"
order += "read_file mic"
order += "volume master"
order += "tztime local"
#order += "ipv6"
order += "battery all"
order += "wireless _first_"
#order += "brightness"
#order += "ethernet _first_"
#order += "run_watch DHCP"

wireless _first_ {
    format_up = "%essid-%quality"
    format_down = ""
}

read_file brightness {
  path = ~/.config/i3/current_brightness.txt
  format = "%content"
}
read_file mic {
  path = ~/.config/i3/current_mic_volume.txt
  format = "%content"
}
ethernet _first_ {
    # if you use %speed, i3status requires root privileges
    format_up = "%ip (%speed)"
    format_down = ""
}

battery all {
    format = "%status %percentage %remaining %emptytime"
    format_down = "No Battery"
    status_chr = "ğŸ”ŒCHR"
    status_bat = "ğŸ”‹BAT"
    status_unk = "?UNKNOWN"
    status_full = "ğŸ”ŒFULL"
    path = 	"/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 10
    threshold_type= time
}

run_watch DHCP {
    pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

tztime local {
    format = "â²%Y-%m-%d %H:%M:%S"
}

load {
    format = "Load:%5min"
}

disk "/" {
    format = "ğŸ’¿%avail"
}

disk "/home" {
    format = "Home:%avail"
}

cpu_temperature 0 {
    format = "CPU %degreesÂ°C"
    max_threshold = 60
    path = "/sys/class/thermal/thermal_zone0/temp"
}

cpu_usage {
    format = "%usage"
}

memory {
    format = "ram:%used/%total"
#    threshold_degraded = "1G"
#    format_degraded = "MEMORY < %available"
}


volume master {
    format = "ğŸ”Š%volume"
    format_muted = "ğŸ”‡muted"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
